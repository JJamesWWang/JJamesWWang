---
layout: archive
author_profile: true
---

<div class="archive-project">
	<h1>{{ page.title }}</h1>
	<hr>
	<img class="project-preview" src="{{ page.preview }}" alt="{{ page.title }} preview">

	{% for tag in page.tags %}
	<div class="project-tag">{{ tag }}</div>
	{% endfor %}

	{{ content }}
</div>
