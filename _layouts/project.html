---
layout: archive
author_profile: true
---

<div class="archive-project">
	<h1>{{ page.title }}</h1>
	<hr>
	<div class="project-video">
		<iframe src="{{ page.video }}" frameborder="0" allowfullscreen></iframe>
	</div>

	{% for tag in page.tags %}
	<div class="project-tag">{{ tag }}</div>
	{% endfor %}
	{% for tag in page.extra_tags %}
	<div class="project-tag">{{ tag }}</div>
	{% endfor %}


	{{ content }}
</div>
